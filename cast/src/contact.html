@@include('./parts/header.html', { 'title': 'Contact Page', 'description': 'Description' })

<div class="page">

  @@include('./parts/header-block.html')

  <section class="py-8">
    <div class="container">
      <div class="mb-11">
        <h1 class="mb-5 text-h1 font-semibold">Contact</h1>
        <p class="text-lg">Love to hear your thoughts, fears & feelings...</p>
      </div>
      <form class="flex flex-col items-start gap-10">
        <label class="w-full">
          <span class="block mb-4">Name *</span>
          <input type="text" placeholder="Enter your name" class="w-full p-3 bg-light border-none rounded">
        </label>
        <label class="w-full">
          <span class="block mb-4">Email *</span>
          <input type="email" placeholder="Enter your email" class="w-full p-3 bg-light border-none rounded">
        </label>
        <label class="w-full">
          <span class="block mb-4">Message *</span>
          <textarea rows="8" placeholder="Enter your message" class="w-full p-3 bg-light border-none rounded"></textarea>
        </label>
        <button class="py-2 px-4 bg-accent text-white border-none rounded cursor-pointer flex items-center gap-2">
          <span>Submit</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="block w-3 h-3">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M184 112l144 144-144 144"/>
          </svg>
        </button>
      </form>
    </div>
  </section>

  @@include('./parts/footer-block.html')

</div>

@@include('./parts/footer.html')
